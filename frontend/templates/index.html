<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clinic SOP Copilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Clinic SOP Copilot</h2>
        <form id="queryForm" class="d-flex mt-4">
            <input type="text" id="queryInput" class="form-control me-2" placeholder="Ask a SOP question...">
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>

        <div class="mt-4">
            <h5>Answer:</h5>
            <pre id="answerBox" class="p-3 bg-white border rounded"></pre>
        </div>

        <script>
            document.getElementById("queryForm").onsubmit = async (e) => {
                e.preventDefault();
                const query = document.getElementById("queryInput").value;
                const res = await fetch(`/assistant/ask?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                document.getElementById("answerBox").innerText = data.answer;
            };
        </script>
        <!-- <div class="mt-4">
            <h5>Results:</h5>
            <div id="results"></div>
        </div> -->
    </div>
</body>

</html>
